<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/input.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/task.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>TaskHub</title>
  </head>
  <body>
    <header>
      <h1 class="title">TaskHub</h1>
    </header>
    <main>
      <div class="box__input">
        <input
          placeholder="Search"
          type="search"
          autocomplete="on"
          class="input--search"
        />
        <i class="fa-solid fa-magnifying-glass input--icon"></i>
      </div>
      <div class="card card--done">
        <span class="card--header">
          <p>00:00 - 00:00</p>
          <p>31/12/2024</p>
        </span>
        <p class="card--description">Description off task here</p>
        <span class="card--button">
          <button class="button--state state--done">Done</button>
        </span>
      </div>
      <div class="card card--not-done">
        <span class="card--header">
          <p>00:00 - 00:00</p>
          <p>31/12/2024</p>
        </span>
        <p class="card--description">Description off task here</p>
        <span class="card--button">
          <button class="button--state state--not-done">Done</button>
        </span>
      </div>
      <div class="box__button">
        <button class="button button--primary">New Task+</button>
      </div>
      <div class="box__modal" view="false">
        <div class="modal" >
          <h2 class="subtitle">New Task+</h2>
          <span class="modal__input">
            <label for="input-name">Task name</label>
            <input id="input-name" type="text" placeholder="Placeholder" />
          </span>
          <span class="modal__inputs">
            <span class="modal__input">
              <label for="input-start">Start time</label>
              <input id="input-start" type="time" placeholder="00:00" />
            </span>
            <span class="modal__input">
              <label for="iput-end">End time</label>
              <input id="iput-end" type="time" placeholder="00:00" />
            </span>
          <span class="modal__input">
            <label for="input-date">Date</label>
            <input id="input-date" type="date" placeholder="00/00/0000" />
          </span>
        </span>
        <span class="modal__button">
          <button class="button button--secondary" >Cancel</button>
          <button class="button button--primary">Confirm</button>
        </span>
      </div>
    </div>
    </main>
    <footer></footer>
  </body>
  </html>
